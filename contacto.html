<!-- FORMULARIO -->
    </div><form class="contenedor row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Apellidos</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Dirección 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Número de teléfono</label>
        <input type="tel" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
          <option selected>Escoger...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Recuerdamé
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">iniciar Sesión</button>
      </div>
    </form>
<!-- CONTENEDOR DE IMAGENES -->
    <div class="contenedor">
      <div class="row">
        <div class="col-md-auto">
          <img src="img/mapa1.png" alt="" class="img-fluid">
        </div>
        <div class="col-md-auto">
          <img src="img/mapa.png" alt="" class="img-fluid">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Buscar</button>
          </div>
        </div>
      </div>
    </div>
<!-- ENLACES JAVASCRIPT-->
    <script src="js/main.js"></script>
